<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
    <head>
        <!-- https://www.datavis.fr/index.php?page=leaflet-firstmap -->
        <title>Leaflet Maps - Cr√©ation d'une carte avec l'API Leaflet (multi-layer)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyCTIn22N0OJ6j4PjvTkqi8ROqN_XhKZUyQ"></script>
        <script type="text/javascript" src="lib/leaflet/leaflet-google-correct-v1.js"></script>
    </head>

    <body onload="initialize()">
        <div id="map" style="width:100%; height:100%"></div>
    </body>
</html>
<script type="text/javascript">
    function initialize() {
        var map = L.map('map').setView([49.499311666667, 5.778095], 20);
    
        // OpenStreetMap
        var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        });
        
        // Google Maps
        var ggRoadmap = new L.Google('ROADMAP');
        var ggSatellite = new L.Google('');
        var ggTerrain = new L.Google('TERRAIN');
        var ggHybrid = new L.Google('HYBRID');
    
        map.addLayer(osmLayer);

        L.marker([49.499311666667, 5.778095]).addTo(map)
            .bindPopup('Chez moi !');



        map.addControl(new L.Control.Layers( {
            //'IGN': ignLayer,
            'OpenStreetMap': osmLayer, 
            'Google Roadmap' : ggRoadmap, 
            'Google Satellite': ggSatellite, 
            'Google Terrain': ggTerrain, 
            'Google Hybrid' : ggHybrid
            }, {})
        );
    }
</script>
